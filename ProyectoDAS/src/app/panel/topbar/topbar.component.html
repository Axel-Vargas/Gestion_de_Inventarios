<div class="layout-topbar">
    <a class="layout-topbar-logo">
        <img src="assets/layout/images/logo.png" alt="Image">
        <span class="logo">GESTIONTEC</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button-head" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button-head" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>
    
    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        
        <button (click)="sidebarVisible = true" class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Perfil</span>
        </button>
    </div>
    
</div>

<div class="p-col-12 p-md-4 p-lg-3"> 
    <p-sidebar [(visible)]="sidebarVisible" position="right" [blockScroll]="true" class="profile-sidebar">
        <div class="profile-header">
            <p-avatar size="large" shape="circle" class="profile-picture"></p-avatar>
            <div class="profile-info">
                <h2>Axel Vargas Villafuerte</h2>
                <p>Correo electr√≥nico</p>
            </div>
        </div>
        <div class="profile-menu">
            <p-menu [model]="profileMenuModel" styleClass="custom-menu"></p-menu>
        </div>
    </p-sidebar>
    
    
    
</div>
