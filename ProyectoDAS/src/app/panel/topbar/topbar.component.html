<div class="layout-topbar cla flex">
    <a class="layout-topbar-logo">
        <img src="assets/layout/images/logo.png" alt="Image">
        <span class="logo pl-1">GESTIONTEC</span>
        <button #menubutton class="p-link layout-menu-button layout-topbar-button ml-6" (click)="layoutService.onMenuToggle()">
            <i class="pi pi-bars"></i>
        </button>
        
    </a>
    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>
    <div #topbarmenu class="layout-topbar-menu">

        <button class="flex p-link layout-topbar-button align-items-center" (click)="showQRScanner()">
            <i class="pi pi-camera"></i>
        </button>
 
        <p-menubar [model]="items" [style]="{ 'background-color': 'transparent', 'border': 'none','font-size': '18px','color':'white'}" [autoDisplay]="false" styleClass="custom-menubar"></p-menubar>
        <span *ngIf="usuario" class="username-span" style="margin-left: 20px; color: white;">
            {{ usuario }}
        </span>
    </div>
</div>
<p-dialog header="Escanear QR" [(visible)]="displayQRScanner" [modal]="true" [style]="getDialogStyle()" (onHide)="onModalHide()">
    <zxing-scanner *ngIf="displayQRScanner" (camerasFound)="camerasFoundHandler($event)" (scanSuccess)="onCodeResult($event)"></zxing-scanner>
</p-dialog>
