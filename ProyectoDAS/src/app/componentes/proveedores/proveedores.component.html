<div class="grid">
    <div class="col-12">
        <div class="card">
            <div class="flex proveedores justify-content-between flex-wrap mb-5">
                <span class="flex align-items-center">Proveedores</span>
                <div class="flex align-items-center">
                    <span class="tooltip" [ngClass]="{'show': tooltipVisible}">Agregar Proveedor</span>
                    <button pButton icon="pi pi-plus" class="p-button-rounded p-2.5 text-l" (mouseenter)="showTooltip()"
                        (mouseleave)="hideTooltip()" (click)="showDialogAgregar()"></button>
                </div>
            </div>
            <p-table #dt [value]="proveedores" dataKey="id_proveedor" [rows]="5" [rowsPerPageOptions]="[5,10, 25, 50]"
                [paginator]="true" [globalFilterFields]="['nombre', 'direccion', 'telefono']"
                [tableStyle]="{ 'min-width': '55rem' }">
                <ng-template pTemplate="caption">
                    <div class="flex">
                        <p-iconField iconPosition="left" class="ml-auto rounded-icon-field">
                            <p-inputIcon>
                                <i class="pi pi-search"></i>
                            </p-inputIcon>
                            <input pInputText type="text"
                                (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                                placeholder="Buscar Proveedor" />
                        </p-iconField>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <span class="flex mb-2">NOMBRE</span>
                            <p-columnFilter class="mt-5" [matchModeOptions]="matchModeOptions" type="text"
                                field="nombre" placeholder="Buscar por nombre" ariaLabel="Filter Nombre" />
                        </th>
                        <th>
                            <span class="flex mb-2">DIRECCION</span>
                            <p-columnFilter class="mt-5" [matchModeOptions]="matchModeOptions" type="text"
                                field="direccion" placeholder="Buscar por direccion" ariaLabel="Filter Direccion" />
                        </th>
                        <th>
                            <span class="flex mb-2">TELEFONO</span>
                            <p-columnFilter class="mt-5" [matchModeOptions]="matchModeOptions" type="text"
                                field="telefono" placeholder="Buscar por teléfono" ariaLabel="Filter Telefono" />
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-proveedor>
                    <tr>
                        <td>{{ proveedor.nombre }}</td>
                        <td>{{ proveedor.direccion }}</td>
                        <td>{{ proveedor.telefono }}</td>
                        <td class="flex flex-row ">
                            <button pButton (click)="showDialogEditar(proveedor)" pRipple type="button"
                                icon="pi pi-pen-to-square"
                                class="p-button p-component p-button-text p-button-icon-only flex align-items-center justify-content-center"></button>
                            <button pButton (click)="confirm(proveedor.id_proveedor)" pRipple type="button"
                                icon="pi pi-trash"
                                class="p-button p-component p-button-text p-button-trash flex align-items-center justify-content-center"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="5">No se encontraron proveedores.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<p-dialog [header]="esEdicion ? 'Editar Proveedor' : 'Agregar Proveedor'" [modal]="true" [(visible)]="visible"
    [style]="{ width: '36rem'}">
    <div class="flex flex-wrap gap-3">
        <div class="flex align-items-left gap-3 mb-3 flex-column" style="max-width: 50%;">
            <label for="nombre" class="font-semibold w-6rem">Nombre</label>
            <input pInputText id="nombre" class="flex-auto" autocomplete="off" [(ngModel)]="nombre" maxlength="20" (input)="handleInput($event)"/>
        </div>
        <div class="flex align-items-left gap-3 mb-3 flex-column" style="max-width: 50%;">
            <label for="direccion" class="font-semibold w-6rem">Dirección</label>
            <input pInputText id="direccion" autocomplete="off" [(ngModel)]="direccion" maxlength="20" />
        </div>
        <div class="flex align-items-left gap-3 mb-3 flex-column" style="max-width: 50%;">
            <label for="telefono" class="font-semibold w-6rem">Teléfono</label>
            <input pInputText id="telefono" class="flex-auto" autocomplete="off" [(ngModel)]="telefono" maxlength="10" (input)="handleInputNumbers($event)" />
        </div>
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button [label]="esEdicion ? 'Editar' : 'Guardar'"
            (click)="esEdicion ? editarProveedor() : registrarProveedor()" (click)="visible = false"
            [rounded]="true"></p-button>
    </div>
</p-dialog>
<p-toast position="bottom-right"></p-toast>
<p-confirmDialog header="Confirmación" icon="pi pi-exclamation-triangle" width="425"></p-confirmDialog>
