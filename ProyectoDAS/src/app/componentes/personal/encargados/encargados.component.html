<div class="card-table mb-0">
    <div class="flex flex-column mb-3">
        <div>
            <span class="flex mb-5">Encargados</span>
        </div>
        <div class="flex justify-content-between flex-wrap">
            <div class="floating-button flex align-items-center">
                <span class="tooltip" [ngClass]="{'show': tooltipVisible}">Agregar encargado</span>
                <button pButton icon="pi pi-plus" class="p-button-rounded p-2.5 text-l" (mouseenter)="showTooltip()"
                    (mouseleave)="hideTooltip()" (click)="showDialogAgregar()"></button>
            </div>
            <p-iconField class="rounded-icon-field" iconPosition="left">
                <p-inputIcon styleClass="pi pi-search" />
                <input type="text" [(ngModel)]="cedulaBuscada" (ngModelChange)="buscarEncargado()" pInputText placeholder="Buscar" />
            </p-iconField>
        </div>
    </div>
    <div style="max-height: 21rem; overflow-y: auto">
        <p-table [value]="encargados" [tableStyle]="{ 'min-width': '100%' }">
            <ng-template pTemplate="header" responsiveLayout="scroll">
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-encargado>
                <tr>
                    <td style="width: 30%; min-width: 7rem;">{{ encargado.cedula }}</td>
                    <td style="width: 30%; min-width: 7rem;">{{ encargado.nombre }}</td>
                    <td style="width: 30%; min-width: 7rem;">{{ encargado.apellido }}</td>
                    <td style="width: 30%; min-width: 10rem;">{{ encargado.telefono }}</td>
                    <td style="width: 30%; min-width: 10rem;">{{ encargado.direccion }}</td>
                    <td style="width: 15%;">
                        <button pButton pRipple type="button" icon="pi pi-pen-to-square"
                            class="p-button p-component p-button-text p-button-icon-only"></button>
                    </td>
                    <td style="width: 15%;">
                        <button pButton (click)="confirm(encargado.id_encargado)" pRipple type="button" icon="pi pi-trash"
                            class="p-button p-component p-button-text p-button-trash"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<p-dialog header="Agregar Encargado" [modal]="true" [(visible)]="visible" [style]="{ width: '37rem', height: '25rem'}">
    <div class="flex flex-wrap gap-3">
        <div class="flex align-items-left gap-3 mb-3 flex-column" style="max-width: 50%;">
            <label for="username" class="font-semibold w-6rem">Cédula</label>
            <input pInputText id="username" class="flex-auto" autocomplete="off" [(ngModel)]="cedula"/>
        </div>
        <div class="flex align-items-left gap-3 mb-3 flex-column" style="max-width: 50%;">
            <label for="email" class="font-semibold w-6rem">Nombre</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" [(ngModel)]="nombre"/>
        </div>
        <div class="flex align-items-left gap-3 mb-3 flex-column" style="max-width: 50%;">
            <label for="email" class="font-semibold w-6rem">Apellido</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" [(ngModel)]="apellido"/>
        </div>
        <div class="flex align-items-left gap-3 mb-3 flex-column" style="max-width: 50%;">
            <label for="email" class="font-semibold w-6rem">Teléfono</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" [(ngModel)]="telefono"/>
        </div>
        <div class="flex align-items-left gap-3 mb-3 flex-column" style="max-width: 50%;">
            <label for="email" class="font-semibold w-6rem">Dirección</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" [(ngModel)]="direccion" />
        </div>
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Guardar" (click)="registrarEncargado()" (click)="visible = false" [rounded]="true"></p-button>
    </div>
</p-dialog>
<p-toast position="bottom-right"></p-toast>
<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425">
