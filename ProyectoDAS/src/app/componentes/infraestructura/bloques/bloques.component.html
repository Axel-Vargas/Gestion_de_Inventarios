<div class="grid">
    <div class="col-12">
        <div class="card">
            <div class="flex bloques justify-content-between flex-wrap mb-5">
                <span class="flex align-items-center">Bloques</span>
                <div *ngIf="rolUsuario === 1" class="flex align-items-center">
                    <span class="tooltip" [ngClass]="{'show': tooltipVisible}">Agregar Bloque</span>
                    <button pButton icon="pi pi-plus" class="p-button-rounded p-2.5 text-l" (mouseenter)="showTooltip()"
                        (mouseleave)="hideTooltip()" (click)="showDialogAgregar()"></button>
                </div>
            </div>
            <p-table #dt [value]="bloques" dataKey="id_bloque" [rows]="5" [rowsPerPageOptions]="[5,10, 25, 50]"
                [paginator]="true" [globalFilterFields]="['nombre','nombre_facultad']"
                [tableStyle]="{ 'min-width': '45rem' }">
                <ng-template pTemplate="caption">
                    <div class="flex">
                        <p-iconField iconPosition="left" class="ml-auto rounded-icon-field">
                            <p-inputIcon>
                                <i class="pi pi-search"></i>
                            </p-inputIcon>
                            <input pInputText type="text"
                                (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                                placeholder="Buscar Bloque" (input)="handleInput($event)"/>
                        </p-iconField>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <span class="flex mb-2">NOMBRE</span>
                            <p-columnFilter class="mt-5" [matchModeOptions]="matchModeOptions" type="text"
                                field="nombre" placeholder="Buscar por nombre" ariaLabel="Filter Nombre" (input)="handleInput($event)"/>
                        </th>
                        <th>
                            <span class="flex mb-2">FACULTAD A LA QUE PERTENECE</span>
                            <p-columnFilter field="nombre_facultad" matchMode="in" [showMenu]="false">
                              <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <p-multiSelect [(ngModel)]="selectedRepresentatives" [options]="representatives"
                                  placeholder="Buscar Facultad" (onChange)="filter($event.value)" optionLabel="name"
                                  optionValue="name">
                                  <ng-template let-option pTemplate="item">
                                    <div class="inline-block vertical-align-middle">
                                      <span class="ml-1 mt-1">
                                        {{ option.name }}
                                      </span>
                                    </div>
                                  </ng-template>
                                </p-multiSelect>
                              </ng-template>
                            </p-columnFilter>
                        </th>
                        <th *ngIf="rolUsuario === 1"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-bloque>
                    <tr>
                        <td>{{ bloque.nombre }}</td>
                        <td>{{ bloque.nombre_facultad }}</td>
                        <td *ngIf="rolUsuario === 1" class="flex flex-row ">
                            <button pButton (click)="showDialogEditar(bloque)" pRipple type="button"
                                icon="pi pi-pen-to-square"
                                class="p-button p-component p-button-text p-button-icon-only flex align-items-center justify-content-center"></button>
                            <button pButton (click)="confirm(bloque.id_bloque)" pRipple type="button"
                                icon="pi pi-trash"
                                class="p-button p-component p-button-text p-button-trash flex align-items-center justify-content-center"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="5">No se encontraron Bloques.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<p-dialog [header]="esEdicion ? 'Editar Bloque' : 'Agregar Bloque'" [modal]="true" [(visible)]="visible" [style]="{ 'width': '505px','height': '360px' }">
    <div class="flex flex-column" style="height: 100%;">
        <div class="flex-grow-1">
            <div class="flex flex-wrap gap-3">
                <div class="flex align-items-left gap-3 mb-3 flex-column" style="max-width: 50%; ">
                    <label for="facultad" class="font-semibold w-10rem">Facultad</label>
                    <p-dropdown [options]="facultades" dataKey="id_facultad" optionLabel="nombre" placeholder="Seleccione una Facultad"
                        autoWidth="false" [style]="{'width':'15.9rem'}" [(ngModel)]="selectedFacultad"></p-dropdown>
                </div>  
                <div class="flex align-items-left gap-3 mb-3 flex-column" style="max-width: 50%;">
                    <label for="nombre" class="font-semibold w-6rem">Nombre</label>
                    <input pInputText id="nombre" autocomplete="off" [(ngModel)]="nombre" maxlength="20" (input)="handleInput($event)" />
                </div>
            </div>
        </div>
        <div class="flex justify-content-end gap-2 mb-3">
            <p-button [label]="esEdicion ? 'Editar' : 'Guardar'"
                (click)="esEdicion ? editarBloque() : registrarBloque()" (click)="visible = false"
                [rounded]="true"></p-button>
        </div>
    </div>
</p-dialog>
<p-toast position="bottom-right"></p-toast>
