<div class="card-table mb-0">
    <div class="flex flex-column mb-3">
        <div>
            <span class="flex mb-5">Tipos de Equipos</span>
        </div>
        <div class="flex justify-content-between flex-wrap">
            <div class="floating-button flex align-items-center">
                <span class="tooltip" [ngClass]="{'show': tooltipVisible}">Agregar Tipo</span>
                <button pButton icon="pi pi-plus" class="p-button-rounded p-2.5 text-l" (mouseenter)="showTooltip()" (mouseleave)="hideTooltip()" (click)="showDialog()"></button>
            </div>
            <p-iconField class="rounded-icon-field" iconPosition="left">
                <p-inputIcon styleClass="pi pi-search" />
                <input type="text" pInputText placeholder="Buscar" />
            </p-iconField>
        </div>
    </div>
    <zxing-scanner (camerasFound)="camerasFoundHandler($event)" (scanSuccess)="scanSuccessHandler($event)"></zxing-scanner>
    <p-table [value]="[{}]" [tableStyle]="{ 'min-width': '100%' }">
        <ng-template pTemplate="header" [paginator]="true" [rows]="9" responsiveLayout="scroll">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Atributos</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
            <tr>
                <td style="width: 45%; min-width: 7rem;">1</td>
                <td style="width: 45%; min-width: 15rem;">Computador de escritorio</td>
                <td style="width: 30%; min-width: 15rem;">IP: 192.168.1.1<br>SO: Windows <br>Memoria: 32GB <br>Procesador: Intel Core i7 </td>
                <td style="width: 15%;">
                    <button pButton pRipple type="button" icon="pi pi-pen-to-square"
                        class="p-button p-component p-button-text p-button-icon-only"></button>
                </td>
                <td style="width: 15%;">
                    <button pButton pRipple type="button" icon="pi pi-trash"
                        class="p-button p-component p-button-text p-button-trash"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-dialog header="Agregar Usuario" [modal]="true" [(visible)]="visible" [style]="{ width: '37rem', height: '25rem'}">
    <div class="flex flex-wrap gap-3 pt-4">
        <div class="flex align-items-left gap-3 mb-3 flex-column" style="max-width: 50%;">
            <label for="username" class="font-semibold w-6rem">Cédula</label>
            <input pInputText id="username" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex align-items-left gap-3 mb-3 flex-column" style="max-width: 50%;">
            <label for="email" class="font-semibold w-6rem">Nombre</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex align-items-left gap-3 mb-3 flex-column" style="max-width: 50%;">
            <label for="email" class="font-semibold w-6rem">Apellido</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex align-items-left gap-3 mb-3 flex-column" style="max-width: 50%;">
            <label for="email" class="font-semibold w-6rem">Teléfono</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex align-items-left gap-3 mb-3 flex-column" style="max-width: 50%;">
            <label for="email" class="font-semibold w-6rem">Correo</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex align-items-left gap-3 mb-3 flex-column" style="max-width: 50%;">
            <label for="email" class="font-semibold w-6rem">Contraseña</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex align-items-left gap-3 mb-3 flex-column" style="max-width: 50%;">
            <label for="email" class="font-semibold w-6rem">Rol</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Guardar" (click)="visible = false" [rounded]="true"></p-button>
    </div>
</p-dialog>
